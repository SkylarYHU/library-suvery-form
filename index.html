<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Library Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the service</em></p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age(optional)<input id="number" type="number" min="0" max="120" placeholder="Age" required></label>
        <label>How often do you visit the library?
          <select id="dropdown" required>
            <option value="">(select one)</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
          </select>
          </label>
          <label><span class="question">Would you recommend the library to a friend?</span>
            <input class= "inline" type="radio" name="recommend" value="definitely" checked>Definitely
            <input class= "inline" type="radio" name="recommend" value="maybe" >Maybe
            <input class= "inline" type="radio" name="recommend" value="not-sure">Not sure
          </label>
          <label>What is your favorite feature of the library?(Check all that apply)
            <select id="dropdown-feature" required>
            <option value="not-select">(select one)</option>
            <option value="quiet-study-spaces">Quiet study spaces</option>
            <option value="wide-selection-of-books">Wide selection of books</option>
            <option value="access-to-digital resources">Access to digital resources</option>
            <option value="free-wi-Fi">Free Wi-Fi</option>
            <option value="events-and-workshops">Events and workshops</option>
          </select>
          </label>
           <label class="checkbox">
        What would you like to see improved?
        <div class="checkbox-item">
            <input type="checkbox" id="more-study-spaces" value="more-study-spaces">
            <label for="more-study-spaces">More study spaces</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="longer-hours" value="longer-hours">
            <label for="longer-hours">Longer opening hours</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="better-selection" value="better-selection">
            <label for="better-selection">Better selection of books</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="improved-wifi" value="improved-wifi">
            <label for="improved-wifi">Improved Wi-Fi connectivity</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="more-events" value="more-events">
            <label for="more-events">More events and workshops</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="enhanced-quiet-zones" value="enhanced-quiet-zones">
            <label for="enhanced-quiet-zones">Enhanced quiet zones</label>
        </div>
    </label>
          <label class="comments" for="comments">Any comments or suggestions?
            <textarea rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
